<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Shapes</title>
    <link rel="stylesheet" type="text/css" href="style.css"
</head>
<header> <h1> Let's Draw Shapes! </h1></header>
<body>
    <canvas id="canvas" width="800" height="500" style="border: 2px solid black"></canvas>
    <br>
<form>
    <p style="font-weight: bold;">Pick a Shape</p>
        <input type="radio" id="rectangle" name="shape" value="rectangle" checked>
        <label for="rectangle">Rectangle</label>
        <input type="radio" id="circle" name="shape" value="circle">
        <label for="circle">Circle</label>
        <input type="radio" id="line" name="shape" value="line">
        <label for="line">Line</label>
    <br>
    <br>
    <p style="font-weight: bold;">Pick a Color</p>
        <input type="color" id="colorPicker" name="color" value="#0000ff">
        <label for="colorPicker"></label> 
    <br>
    <br>
    <button id="erase-canvas" type="button">Erase</button>
</form>
    <script src="app.js"></script>
</body>
</html>
