<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Shapes</title>
    <link href="style.css">
</head>
<header> <h1> Let's Draw Shapes! </h1></header>
<body>
    <canvas id="canvas" width="800" height="500"></canvas>
    <br>
<form>
    <p>Pick a Shape</p>
        <input type="radio" id="rectangle" name="shape" value="rectangle">
        <label for="rectangle">Rectangle</label>
        <input type="radio" id="circle" name="shape" value="circle">
        <label for="circle">Circle</label>
        <input type="radio" id="line" name="shape" value="line">
        <label for="line">Line</label>
    <br>
    <p>Pick a Color</p>
        <input type="radio" id="blue" name="color" value="blue">
        <label for="blue">Blue</label>
        <input type="radio" id="red" name="color" value="red">
        <label for="red">Red</label>
        <input type="radio" id="green" name="color" value="green">
        <label for="green">Green</label>  
        <input type="radio" id="yellow" name="color" value="yellow">
        <label for="yellow">Yellow</label>   
        <input type="radio" id="purple" name="color" value="purple">
        <label for="purple">Purple</label>   
    <br>
    <br>
    <button id="erase-canvas">Erase</button>
</form>
    <script src="app.js"></script>
</body>
</html>
